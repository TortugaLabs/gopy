<html>
 <head>
  <title>{{title}}</title>
  <link rel="apple-touch-icon" href="/static/apple-icon-144x144.png" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
 </head>
 <body>
  <h1>{{title}}</h1>
  {{msg}}
  %if msg:
    <hr/>
  %end
  <form method='POST' action='/'>
   <input type="text" name="go" id="go"/> 
  </form>
  <hr/>
  <ul>
   %for item in items:
    <li>
      <a href="{{item['url']}}">{{item['name']}}</a> - {{item['desc']}}
    </li>
   %end
  </ul>
  <hr/>

 </body>
</html>
